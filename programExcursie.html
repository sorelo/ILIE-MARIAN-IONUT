<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Excursie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d7eeac;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .excursie-img {
            display: block;
            margin: 20px auto;
            width: 50%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #BDBDBD;
            padding: 12px;
            text-align: left;
        }

        thead th {
            background-color: #C6E0B4;
            color: #333;
        }

        tbody tr:nth-child(odd) {
            background-color: #FFFFFF;
        }
        
        tbody tr:nth-child(even) {
            background-color: #E6F5E0;
        }

        tbody tr:hover {
            background-color: #D6EBD0;
            cursor: pointer;
        }

        .descriere {
            text-align: center;
            font-style: italic;
            font-size: 14px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Programul excursiei la munte</h1>

        <img src="https://fastly.picsum.photos/id/335/2249/1499.jpg?hmac=xG8BW9aK7BUKWCQGX_Nvo_TP47ac68vNq2Sst5ihWLw" alt="Peisaj de padure" class="excursie-img">
    <table>
        <thead>
            <tr>
                <th>Ziua</th>
                <th>Activitate principala</th>
                <th>Locatie</th>
                <th>Durata</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Drumetie</td>
                <td>Vulcanii Noroiosi</td>
                <td>2 ore</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Vizita la lacul vulcanic</td>
                <td>Lacul Sf. Ana</td>
                <td>3 ore</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Foc de tabara</td>
                <td>Hanul Hotarul Ciucului</td>
                <td>3 ore</td>
            </tr>
            </tbody>
    </table>

    <p class="descriere">
        Excursia la munte ofera oportunitatea de relaxare si conectare cu natura.
    </p>

</body>
</html>
